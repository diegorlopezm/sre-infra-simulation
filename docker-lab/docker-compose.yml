networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

services:
  # HAProxy Load Balancer
  haproxy:
    image: haproxy:lts-trixie
    container_name: haproxy
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./haproxy/config/:/usr/local/etc/haproxy/:ro
    networks:
      - frontend
    depends_on:
      - web01
      - web02
      - web03
    restart: unless-stopped

  # Web Servers
  web01:
    image: nginx:latest
    container_name: web01
    networks:
      - frontend
      - backend
    volumes:
      - ./web01/html:/usr/share/nginx/html
      - ./web01/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  web02:
    image: nginx:latest
    container_name: web02
    networks:
      - frontend
      - backend
    volumes:
      - ./web02/html:/usr/share/nginx/html
      - ./web02/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  web03:
    image: nginx:latest
    container_name: web03
    networks:
      - frontend
      - backend
    volumes:
      - ./web03/html:/usr/share/nginx/html
      - ./web03/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  # Databases
  postgres01:
    image: postgres:15
    container_name: postgres01
    networks:
      - backend
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: admin
      POSTGRES_DB: mydb
    volumes:
      - ./postgres01:/var/lib/postgresql/data
    restart: unless-stopped

  postgres02:
    image: postgres:15
    container_name: postgres02
    networks:
      - backend
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: admin
      POSTGRES_DB: mydb
    volumes:
      - ./postgres02:/var/lib/postgresql/data
    restart: unless-stopped

  redis01:
    image: redis:7
    container_name: redis01
    networks:
      - backend
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Message Queue
  rabbitmq01:
    image: rabbitmq:3-management
    container_name: rabbitmq01
    networks:
      - backend
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: example
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped

  # Zabbix Monitoring
  zabbix-server:
    image: zabbix/zabbix-server-pgsql:alpine-6.4.0
    container_name: zabbix-server
    networks:
      - backend
    environment:
      DB_SERVER_HOST: postgres01
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: example
      ZBX_ADMIN_USER: Admin
      ZBX_ADMIN_PASSWORD: zabbix
    ports:
      - "10051:10051"
    depends_on:
      - postgres01
    restart: unless-stopped

  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-6.4.0
    container_name: zabbix-web
    networks:
      - frontend
      - backend
    environment:
      DB_SERVER_HOST: postgres01
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: example
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: "America/New_York" # Ajusta tu zona horaria
    ports:
      - "8081:8080" # Acceso web desde http://localhost:8081
    depends_on:
      - zabbix-server
      - postgres01
    restart: unless-stopped

  zabbix-agent:
    image: zabbix/zabbix-agent:alpine-6.4.0
    container_name: zabbix-agent
    networks:
      - backend
    environment:
      ZBX_HOSTNAME: agent01
      ZBX_SERVER_HOST: zabbix-server
    depends_on:
      - zabbix-server
    restart: unless-stopped

  # Prometheus + Node Exporter
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    networks:
      - backend
    volumes:
      - ./prometheus:/etc/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    networks:
      - backend
    ports:
      - "9100:9100"
    restart: unless-stopped

  # Client container for testing
  client01:
    image: alpine:latest
    container_name: client01
    networks:
      - frontend
    command: ["sh", "-c", "while true; do sleep 3600; done"]
    restart: unless-stopped
